<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .header {
            background-color: #90dea1;
            padding: 30px;
            color: white;
            font-size: 2em;
            text-align: center;
        }
        .list-header {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/erp/">Home</a>
        <a href="/erp/stores">Lojas</a>
        <a href="/erp/products">Produtos</a>
        <a href="/erp/prodcategs">Categorias</a>
        <a href="/erp/employees">Funcionários</a>
        <a href="/erp/sales">Vendas</a>
        <a href="/erp/regions">Regiões</a>
    </div>
    <div class="content">
        <div class="header">
            Laper Supermercados
        </div>
        <div class="list-header">
            {% block list_header %}{% endblock %}
        </div>
        <div class="card-container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
